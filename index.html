<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="weatherSearch">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          required
          class="cityInput"
        />
        <button type="submit" class="submitCity">Get Weather</button>
      </form>
      <h1 class="cityNow" id="cityNow">Paris</h1>
      <div class="weatherNow">
        <p class="nowWeatherDetails">
          <span id="dateNow">Tuesday 14:49</span>,
          <span id="descriptionNow">moderate rain</span> <br />
          Humidity: <span class="humidityNow" id="humidityNow">87%</span>, Wind:
          <span class="windNow" id="windNow">7.2km/h</span>
        </p>
        <div class="tempNow">
          <span class="nowTempIcon" id="iconNow"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"></span
          ><span class="nowTempValue" id="nowTempValue">24</span
          ><span class="nowUnit">°C</span>
        </div>
      </div>
      <div class="forecast">
        <div class=""forecastDay1 id="forecastDay1">
          <div class="forecastDayName" id="day1">Tue</div>
          <div class="forecastDayIcon" id="iconDay1"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"></div>
          <div class="forecastDayTemp" id="tempDay1">
            <div class = "temp">21°</div>
            <div class ="temp">15°</div>
          </div>
        </div>
        <div class=""forecastDay2 id="forecastDay2">
          <div class="forecastDayName" id="day2">Wed</div>
          <div class="forecastDayIcon" id="iconDay2"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"></div>
          <div class="forecastDayTemp" id="tempDay2">
            <div class = "temp">24°</div>
            <div class ="temp">16°</div>
          </div>
        </div>
        <div class=""forecastDay3 id="forecastDay3">
          <div class="forecastDayName" id="day3">Thu</div>
          <div class="forecastDayIcon" id="iconDay3"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"></div>
          <div class="forecastDayTemp" id="tempDay3">
            <div class = "temp">20°</div>
            <div class ="temp">12°</div>
          </div>
        </div>
        <div class=""forecastDay4 id="forecastDay1">
          <div class="forecastDayName" id="day4">Fri</div>
          <div class="forecastDayIcon" id="iconDay4"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"></div>
          <div class="forecastDayTemp" id="tempDay4">
            <div class = "temp">20°</div>
            <div class ="temp">11°</div>
          </div>
        </div>
        <div class=""forecastDay5 id="forecastDay5">
          <div class="forecastDayName" id="day5">Sat</div>
          <div class="forecastDayIcon" id="iconDay5"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"></div>
          <div class="forecastDayTemp" id="tempDay5">
            <div class = "temp">19°</div>
            <div class ="temp">11°</div>
          </div>
        </div>
      </div>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/YHistrying" target="_blank"
              >Yijen Hsieh</a
            >
            and is
            <a
              href="https://github.com/YHistrying/SheCodes-Week-7-HW"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a href="https://weather-app-hw7-yh.netlify.app/" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
    </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
